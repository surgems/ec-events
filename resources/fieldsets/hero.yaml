title: Hero
fields:
  -
    handle: hero
    field:
      collapse: false
      max_sets: 1
      sets:
        hero:
          display: Hero
          fields:
            -
              handle: image
              field:
                mode: list
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
