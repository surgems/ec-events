sections:
  main:
    display: Main
    fields:
      -
        handle: featured_ride
        field:
          collapse: false
          max_sets: 1
          sets:
            featured_ride:
              display: 'Featured Ride'
              fields:
                -
                  handle: image
                  field:
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Image
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                -
                  handle: button_text
                  field:
                    input_type: text
                    antlers: false
                    display: 'Button Text'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                -
                  handle: subtitle
                  field:
                    input_type: text
                    antlers: false
                    display: Subtitle
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                -
                  handle: button_link
                  field:
                    display: 'Button Link'
                    type: link
                    icon: link
                    listable: hidden
                    instructions_position: above
          display: 'Featured Ride'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
