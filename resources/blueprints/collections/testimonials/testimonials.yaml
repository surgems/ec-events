title: Testimonials
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Title
          instructions_position: above
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: testimonial
        field:
          always_show_set_button: false
          buttons:
            - h1
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          container: assets
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          display: Testimonial
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
      -
        handle: client_name
        field:
          input_type: text
          antlers: false
          display: 'Client Name'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
