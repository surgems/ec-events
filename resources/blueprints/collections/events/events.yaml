title: Events
sections:
  seo:
    display: SEO
    fields:
      -
        import: seo
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: post_date
        field:
          mode: single
          time_enabled: false
          time_required: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Date
          type: date
          icon: date
          listable: hidden
          instructions_position: above
      -
        handle: venue
        field:
          input_type: text
          antlers: false
          display: Venue
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: event_categories
        field:
          type: terms
          taxonomies:
            - event_categories
          display: 'Event Categories'
          mode: select
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: featured_img
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Featured Image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
  article:
    display: Article
    fields:
      -
        import: article
      -
        handle: cta
        field:
          collapse: false
          sets:
            cta:
              display: CTA
              fields:
                -
                  handle: text
                  field:
                    input_type: text
                    antlers: false
                    display: Text
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                -
                  handle: button_text
                  field:
                    input_type: text
                    antlers: false
                    display: 'Button Text'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                -
                  handle: button_link
                  field:
                    display: 'Button Link'
                    type: link
                    icon: link
                    listable: hidden
                    instructions_position: above
          display: CTA
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
  our_events:
    display: 'Our Events'
    fields:
      -
        import: our_events
