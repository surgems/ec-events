title: 'Family Rides'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: categories
        field:
          mode: default
          display: Categories
          type: taxonomies
          icon: taxonomy
          listable: hidden
          instructions_position: above
