title: 'Family Rides'
sections:
  seo:
    display: SEO
    fields:
      -
        import: seo
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
          display: Slug
          instructions_position: above
          listable: hidden
          generate: true
      -
        handle: ride_capacity
        field:
          type: terms
          taxonomies:
            - ride_capacity
          display: 'Ride Capacity'
          mode: select
      -
        handle: ride_height
        field:
          type: terms
          taxonomies:
            - ride_height
          display: 'Ride height'
          mode: select
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: featured_img
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Featured Image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
  hero:
    display: Hero
    fields:
      -
        handle: hero
        field:
          collapse: false
          sets:
            hero:
              display: Hero
              fields:
                -
                  handle: image
                  field:
                    mode: list
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    display: Image
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    container: assets
                    max_files: 1
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
          display: Hero
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
  article:
    display: Article
    fields:
      -
        handle: article
        field:
          collapse: false
          sets:
            article:
              display: Article
              fields:
                -
                  handle: content
                  field:
                    always_show_set_button: false
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                    save_html: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    display: Content
                    type: bard
                    icon: bard
                    listable: hidden
                    instructions_position: above
          display: Article
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
  gallery:
    display: Gallery
    fields:
      -
        handle: gallery
        field:
          collapse: false
          sets:
            gallery:
              display: Gallery
              fields:
                -
                  handle: image
                  field:
                    mode: list
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    display: Image
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    container: assets
                    max_files: 1
          display: Gallery
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
  additional_info:
    display: 'Additional Info'
    fields:
      -
        handle: additional_info
        field:
          collapse: false
          sets:
            additional_info:
              display: 'Additional Info'
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                -
                  handle: content
                  field:
                    always_show_set_button: false
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                    save_html: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    display: Content
                    type: bard
                    icon: bard
                    listable: hidden
                    instructions_position: above
          display: 'Additional Info'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
