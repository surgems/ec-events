title: 'Family Rides'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: featured_image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Featured Image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
          display: Slug
          instructions_position: above
          listable: hidden
          generate: true
      -
        handle: ride_capacity
        field:
          type: terms
          taxonomies:
            - ride_capacity
          display: 'Ride Capacity'
          mode: select
      -
        handle: ride_height
        field:
          type: terms
          taxonomies:
            - ride_height
          display: 'Ride height'
          mode: select
