<main class="blog-archive blog-category-archive">

    <!-- TOP CONTENT -->
    <div class="top-content">
        {{ if content }}
            {{ content }}
        {{ /if }}
    </div>
    <!-- END TOP CONTENT -->

    <!-- CATEGORY SIDEBAR -->
    <div class="category-sidebar">
        <a href="/blog">Show All</a>
        {{ taxonomy from="post_categories" }}
            <a href="/blog{{ url }}">{{ title }}</a>
        {{ /taxonomy }}
    </div>
    <!-- END CATEGORY SIDEBAR -->

    <!-- POST LOOP -->
    {{ entries sort="date:desc" }}
        <a class="blog-post" href="{{ url }}">
            <img src="{{ featured_image }}">
            <div>
                <h3>{{ title }}</h3>
                <p>{{ if blog_post_categories }}{{ blog_post_categories }}{{ title }}{{ /blog_post_categories }}{{ /if }}</p>
                <p>{{ excerpt }}</p>
            </div>
        </a>
    {{ /entries }}
    <!-- END POST LOOP -->

</main>
