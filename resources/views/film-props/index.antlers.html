{{ collection:film_props as="props" }}
    <main id="has-posts" class="rides-category film-props">
        {{ hero }}
             <header style="background-image: url('{{ glide:image }}');">
                    <div class="overlay"></div>

                    <h1 class="reveal-left">{{ title }}</h1>
            </header>
        {{ /hero }}

        <div class="info flex">
            {{ info }}
                <div class="content">
                    {{ content }}
                </div>

                <picture>
                    <source srcset="{{ glide:image width='100px' format='webp' quality='100' }}" type="image/webp">
                
                    <img loading="lazy" src="{{ glide:image width='100px' format='webp' quality='100' }}" alt="{{ image:alt }}">
                </picture>
            {{ /info }}
        </div>

        <div class="posts-wrapper">
            <h3>Available Props:</h3>
            <div class="posts-container" data-has-posts="100">
                {{ props }}
                    <div class="post">
                        <a href="/film-props/{{ slug }}">
                            <div class="img-container-shimmer">
                                <figure>
                                    <picture>
                                        <source srcset="{{ glide:featured_img width='100px' format='webp' quality='100' }}" type="image/webp">
                                    
                                        <img loading="lazy" src="{{ glide:featured_img width='100px' format='webp' quality='100' }}" alt="{{ featured_img:alt }}">
                                    </picture>
                                </figure>
                            </div>
            
                            <h3 class="reveal-left">{{ title }} >></h3>
                        </a>
                    </div>
                {{ /props }}
            </div>
        </div>

        {{# {{ partial:partials/pagination }} #}}

        {{ partial:partials/partners }}
    </main>
{{ /collection:film_props }}
