{{ collection:{{slug}} as="rides" }}
    <main id="has-posts" class="rides-category">
        {{ hero }}
            <header role="heading" style="background-image: url('{{ image }}');">
                    <div class="overlay"></div>

                    <h1 class="reveal-left">{{ title }}</h1>
            </header>
        {{ /hero }}

        <div class="content">
            {{ content }}
        </div>

        <form id="filters">
            <h3>FILTER RIDES</h3>

            <div>
                <div class="flex">
                    <label>Height:
                        <select class="filter">
                            <option value="post">Show All</option>
                            {{ taxonomy from="ride_height" }}
                                <option value="{{ slug }}">{{ title }}</option>
                            {{ /taxonomy }}
                        </select>
                    </label>
                </div>
    
                <button type="submit" class="shimmer">APPLY</button>
            </div>
        </form>

        <div class="posts-wrapper">
            <div class="posts-container">
                {{ rides }}
                    <div class="post{{ ride_height }} {{ slug }}{{ /ride_height }}{{ ride_capacity }} {{ slug }}{{ /ride_capacity }}">
                        <a href="{{ slug }}">
                            <div class="img-container-shimmer">
                                <figure>
                                    <picture>
                                        <source srcset="{{ glide:featured_img width='100px' format='webp' quality='100' }}" type="image/webp">
                                    
                                        <img loading="lazy" src="{{ glide:featured_img width='100px' format='webp' quality='100' }}" alt="{{ featured_img:alt }}">
                                    </picture>
                                </figure>
                            </div>
            
                            <h3 class="reveal-left">{{ title }} >></h3>
                        </a>
                    </div>

                    <div class="post{{ ride_height }} {{ slug }}{{ /ride_height }}{{ ride_capacity }} {{ slug }}{{ /ride_capacity }}">
                        <a href="{{ slug }}">
                            <div class="img-container-shimmer">
                                <figure>
                                    <picture>
                                        <source srcset="{{ glide:featured_img width='100px' format='webp' quality='100' }}" type="image/webp">
                                    
                                        <img loading="lazy" src="{{ glide:featured_img width='100px' format='webp' quality='100' }}" alt="{{ featured_img:alt }}">
                                    </picture>
                                </figure>
                            </div>
            
                            <h3 class="reveal-left">{{ title }} >></h3>
                        </a>
                    </div>

                    <div class="post{{ ride_height }} {{ slug }}{{ /ride_height }}{{ ride_capacity }} {{ slug }}{{ /ride_capacity }}">
                        <a href="{{ slug }}">
                            <div class="img-container-shimmer">
                                <figure>
                                    <picture>
                                        <source srcset="{{ glide:featured_img width='100px' format='webp' quality='100' }}" type="image/webp">
                                    
                                        <img loading="lazy" src="{{ glide:featured_img width='100px' format='webp' quality='100' }}" alt="{{ featured_img:alt }}">
                                    </picture>
                                </figure>
                            </div>
            
                            <h3 class="reveal-left">{{ title }} >></h3>
                        </a>
                    </div>

                    <div class="post{{ ride_height }} {{ slug }}{{ /ride_height }}{{ ride_capacity }} {{ slug }}{{ /ride_capacity }}">
                        <a href="{{ slug }}">
                            <div class="img-container-shimmer">
                                <figure>
                                    <picture>
                                        <source srcset="{{ glide:featured_img width='100px' format='webp' quality='100' }}" type="image/webp">
                                    
                                        <img loading="lazy" src="{{ glide:featured_img width='100px' format='webp' quality='100' }}" alt="{{ featured_img:alt }}">
                                    </picture>
                                </figure>
                            </div>
            
                            <h3 class="reveal-left">{{ title }} >></h3>
                        </a>
                    </div>

                    <div class="post{{ ride_height }} {{ slug }}{{ /ride_height }}{{ ride_capacity }} {{ slug }}{{ /ride_capacity }}">
                        <a href="{{ slug }}">
                            <div class="img-container-shimmer">
                                <figure>
                                    <picture>
                                        <source srcset="{{ glide:featured_img width='100px' format='webp' quality='100' }}" type="image/webp">
                                    
                                        <img loading="lazy" src="{{ glide:featured_img width='100px' format='webp' quality='100' }}" alt="{{ featured_img:alt }}">
                                    </picture>
                                </figure>
                            </div>
            
                            <h3 class="reveal-left">{{ title }} >></h3>
                        </a>
                    </div>
                {{ /rides }}
            </div>
        </div>

        <div class="pagination">
            <p>Page <span id="page-num"></span> of <span id="total-pages"></span></p>
            <div class="flex">
                <button id="prev" class="shimmer">PREV</button> <br><br>
                <button id="next" class="shimmer">NEXT</button>
            </div>
        </div>

        {{ partial:partials/partners }}
    </main>
{{ /collection:{{slug}} }}
